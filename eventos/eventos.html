<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crear Evento</title>
    <link rel="stylesheet" href="eventos.css" />
  </head>
  <body>
    <div class="evento-formulario-contenedor">
      <h2 class="evento-titulo-formulario">Creación de Eventos</h2>

      <div class="evento-grupo-formulario">
        <label class="evento-etiqueta-formulario">Título del Evento</label>
        <textarea
          class="evento-area-texto"
          placeholder="Ej: Festival Cultural 2025"
        ></textarea>
      </div>

      <div class="evento-grupo-formulario">
        <label class="evento-etiqueta-formulario">Categoría</label>
        <select class="evento-select-formulario">
          <option disabled selected>Seleccione una categoría</option>
          <option>Concierto</option>
          <option>Deportivo</option>
          <option>Educativo</option>
          <option>Familiar</option>
          <option>Cultural</option>
        </select>
      </div>

      <div class="evento-fila-formulario">
        <div class="evento-columna-formulario">
          <label class="evento-etiqueta-formulario">Fecha de Generación</label>
          <input
            class="evento-campo-formulario"
            type="text"
            value="7/02/2025"
            disabled
          />
        </div>
        <div class="evento-columna-formulario">
          <label class="evento-etiqueta-formulario">Ubicación</label>
          <input
            class="evento-campo-formulario"
            type="text"
            placeholder="Ciudad, provincia o lugar específico"
          />
        </div>
      </div>

      <div class="evento-grupo-formulario">
        <label class="evento-etiqueta-formulario">Organizador</label>
        <input
          class="evento-campo-formulario"
          type="text"
          placeholder="Nombre del organizador"
        />
      </div>

      <div class="evento-grupo-formulario">
        <button class="evento-boton-enviar">Crear Evento</button>
        <p class="evento-texto-aviso">
          Al registrar este evento, usted confirma que la información
          proporcionada es precisa y actualizada.
        </p>
      </div>
    </div>
  </body>
</html>
